<!DOCTYPE html>
<html>
  <head>
    <title>Foodea Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
        <div class="nav-container">
          <ul>
            <li><a href="index.html">Home</a></li>
            <!-- <li><a href="pages/random.html">Random</a></li> -->
            <li><a href="example.html">Ingredient</a></li>
            <li><a href="#recipes">Recipes</a></li>
            <li>
                <form>
                    <input type="text" placeholder="Search">
                    <button type="submit">Search</button>
                </form>
            </li>
          </ul>
        </div>
    </nav>
      
    <div id="top">
      <div class="heading"> <h1>FOODEA</h1> </div>
    </div>
    <!-- three options row -->
    <div id="bottom">
      <div class="column">
        <h2>Get a Random Recipe</h2>
        <p>Get a Random Recipe</p>
        <button class="btn btn-primary" onclick="">Get</button>
      </div>
      <div class="column">
        <h2>Find More Recipes</h2>
        <p>Discover new recipes to try out.</p>
        <button class="btn btn-primary">Explore</button>
      </div>
      <div class="column">
        <h2>Your Ingredients</h2>
        <p>Get Recipes based on the ingredients you have.</p>
        <button class="btn btn-primary">Fridge</button>
      </div>
    </div>

    <h1 class="heading" style="margin-bottom: 0px;">Food For The Day</h1>
    
    <div id="recipe-cards"></div>
    <script type="text/template" id="recipe-card-template">
      <div class="card-deck">
        <% _.each(recipes, function(recipe) { %>
          <div class="card">
            <img src="<%=recipe.image%>" class="card-img-top" alt="Card image">
            <div class="card-body">
              <h5 class="card-title"><%= recipe.title %></h5>
              <p class="card-text"><%= recipe.summary %></p>
            </div>
          </div>
        <% }); %>
      </div>
    </script> 

    <script type="text/template" id="recipe-details-template">
      <h1><%= title %></h1>
      <img src="<%= image %>" alt="Recipe image">
      <p><%= summary %></p>
      <p><%= instructions %></p>
    </script>
    
    <script type="module" src="app.js"></script>
  </body>
</html>
